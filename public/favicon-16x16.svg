<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circular border -->
  <circle
    cx="8"
    cy="8"
    r="7"
    fill="none"
    stroke="#1e3a8a"
    stroke-width="1.5"
  />
  
  <!-- Inner green border -->
  <circle
    cx="8"
    cy="8"
    r="6"
    fill="none"
    stroke="#10b981"
    stroke-width="1"
  />
  
  <!-- Central shield -->
  <path
    d="M4,3 L12,3 Q13,3 13,4 L13,12 Q13,13 12,13 L4,13 Q3,13 3,12 L3,4 Q3,3 4,3 Z"
    fill="none"
    stroke="#374151"
    stroke-width="0.5"
  />
  
  <!-- Left half - Technology (ultra-simplified) -->
  <rect x="3" y="3" width="5" height="10" fill="#1e3a8a" />
  
  <!-- Globe -->
  <circle cx="5.5" cy="5" r="1.5" fill="#10b981" />
  <path d="M4,5 Q5.5,4.5 7,5" stroke="#0ea5e9" stroke-width="0.5" fill="none" />
  
  <!-- R letter (ultra-simplified) -->
  <g transform="translate(4, 7.5)">
    <path
      d="M0,0 L0,3 M0,0 L2,0 Q2.5,0 2.5,0.5 L2.5,1.5 Q2.5,2 2,2 L1,2 M1,2 L2.5,3"
      stroke="#0ea5e9"
      stroke-width="0.8"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>
  
  <!-- Right half - Nature (ultra-simplified) -->
  <rect x="8" y="3" width="5" height="10" fill="#10b981" />
  
  <!-- Tree -->
  <g transform="translate(10.5, 6)">
    <rect x="-0.3" y="2" width="0.6" height="2" fill="#8b4513" />
    <circle cx="0" cy="1.5" r="1.2" fill="#22c55e" />
    <circle cx="-0.5" cy="1.2" r="1" fill="#16a34a" />
    <circle cx="0.5" cy="1.2" r="1" fill="#16a34a" />
  </g>
  
  <!-- River -->
  <path
    d="M8.5,5 Q9.5,6 10.5,7 Q11.5,8 12.5,9"
    stroke="#0ea5e9"
    stroke-width="0.5"
    fill="none"
    opacity="0.8"
  />
  
  <!-- Small hexagon -->
  <g transform="translate(11, 4)">
    <polygon
      points="-0.5,-0.3 0.5,-0.3 0.7,0 0.5,0.3 -0.5,0.3 -0.7,0"
      fill="#f97316"
    />
  </g>
  
  <!-- Satellite dish -->
  <g transform="translate(8, 2)">
    <circle cx="0" cy="0" r="0.5" fill="#1e3a8a" />
    <path d="M-1,0 L1,0" stroke="#1e3a8a" stroke-width="0.5" />
  </g>
  
  <!-- Compass rose -->
  <g transform="translate(8, 14)">
    <circle cx="0" cy="0" r="1" fill="#ffffff" stroke="#374151" stroke-width="0.3" />
    <text x="0" y="0.3" text-anchor="middle" font-size="1.5" fill="#374151" font-weight="bold">N</text>
    <path d="M0,-0.8 L0,0.8 M-0.8,0 L0.8,0" stroke="#374151" stroke-width="0.3" />
  </g>
</svg>
