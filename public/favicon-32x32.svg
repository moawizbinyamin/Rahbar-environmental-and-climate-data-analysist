<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circular border -->
  <circle
    cx="16"
    cy="16"
    r="15"
    fill="none"
    stroke="#1e3a8a"
    stroke-width="2"
  />
  
  <!-- Inner green border -->
  <circle
    cx="16"
    cy="16"
    r="13"
    fill="none"
    stroke="#10b981"
    stroke-width="1"
  />
  
  <!-- Central shield -->
  <path
    d="M8,6 L24,6 Q26,6 26,8 L26,24 Q26,26 24,26 L8,26 Q6,26 6,24 L6,8 Q6,6 8,6 Z"
    fill="none"
    stroke="#374151"
    stroke-width="1"
  />
  
  <!-- Left half - Technology (simplified) -->
  <rect x="6" y="6" width="10" height="20" fill="#1e3a8a" />
  
  <!-- Globe -->
  <circle cx="11" cy="10" r="3" fill="#10b981" stroke="#0ea5e9" stroke-width="0.5" />
  <path d="M8,10 Q11,9 14,10" stroke="#0ea5e9" stroke-width="0.5" fill="none" />
  <path d="M8,10 Q11,11 14,10" stroke="#0ea5e9" stroke-width="0.5" fill="none" />
  
  <!-- R letter (simplified) -->
  <g transform="translate(8, 15)">
    <path
      d="M0,0 L0,8 M0,0 L4,0 Q5,0 5,1 L5,3 Q5,4 4,4 L2,4 M2,4 L5,8"
      stroke="#0ea5e9"
      stroke-width="1.5"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>
  
  <!-- Right half - Nature (simplified) -->
  <rect x="16" y="6" width="10" height="20" fill="#10b981" />
  
  <!-- Tree -->
  <g transform="translate(21, 12)">
    <rect x="-0.5" y="4" width="1" height="4" fill="#8b4513" />
    <circle cx="0" cy="3" r="2.5" fill="#22c55e" />
    <circle cx="-1" cy="2.5" r="2" fill="#16a34a" />
    <circle cx="1" cy="2.5" r="2" fill="#16a34a" />
  </g>
  
  <!-- River -->
  <path
    d="M17,10 Q19,12 21,14 Q23,16 25,18"
    stroke="#0ea5e9"
    stroke-width="1"
    fill="none"
    opacity="0.8"
  />
  
  <!-- Small hexagon -->
  <g transform="translate(22, 8)">
    <polygon
      points="-1,-0.5 1,-0.5 1.5,0 1,0.5 -1,0.5 -1.5,0"
      fill="#f97316"
    />
  </g>
  
  <!-- Satellite dish -->
  <g transform="translate(16, 4)">
    <circle cx="0" cy="0" r="1" fill="#1e3a8a" />
    <path d="M-2,0 L2,0" stroke="#1e3a8a" stroke-width="1" />
  </g>
  
  <!-- Compass rose -->
  <g transform="translate(16, 28)">
    <circle cx="0" cy="0" r="2" fill="#ffffff" stroke="#374151" stroke-width="0.5" />
    <text x="0" y="0.5" text-anchor="middle" font-size="3" fill="#374151" font-weight="bold">N</text>
    <path d="M0,-1.5 L0,1.5 M-1.5,0 L1.5,0" stroke="#374151" stroke-width="0.5" />
  </g>
</svg>
