<svg viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for Apple touch icon -->
  <circle
    cx="90"
    cy="90"
    r="88"
    fill="#ffffff"
    stroke="#e5e7eb"
    stroke-width="2"
  />
  
  <!-- Outer circular border -->
  <circle
    cx="90"
    cy="90"
    r="78"
    fill="none"
    stroke="#1e3a8a"
    stroke-width="6"
  />
  
  <!-- Inner green border -->
  <circle
    cx="90"
    cy="90"
    r="68"
    fill="none"
    stroke="#10b981"
    stroke-width="3"
  />
  
  <!-- Central shield with curved corners -->
  <defs>
    <clipPath id="shieldClip">
      <path d="M45,30 L135,30 Q142,30 142,37 L142,143 Q142,150 135,150 L45,150 Q38,150 38,143 L38,37 Q38,30 45,30 Z" />
    </clipPath>
  </defs>
  
  <!-- Shield background -->
  <path
    d="M45,30 L135,30 Q142,30 142,37 L142,143 Q142,150 135,150 L45,150 Q38,150 38,143 L38,37 Q38,30 45,30 Z"
    fill="none"
    stroke="#374151"
    stroke-width="3"
  />
  
  <!-- Left half - Technology/Digital -->
  <g clip-path="url(#shieldClip)">
    <!-- Dark blue background for left half -->
    <rect x="38" y="30" width="47" height="120" fill="#1e3a8a" />
    
    <!-- Globe with satellite lines -->
    <g transform="translate(63, 48)">
      <circle cx="0" cy="0" r="12" fill="#10b981" stroke="#0ea5e9" stroke-width="2" />
      <path d="M-12,0 Q0,-3 12,0" stroke="#0ea5e9" stroke-width="2" fill="none" />
      <path d="M-12,0 Q0,3 12,0" stroke="#0ea5e9" stroke-width="2" fill="none" />
      <path d="M0,-12 Q3,0 0,12" stroke="#0ea5e9" stroke-width="2" fill="none" />
      <path d="M0,-12 Q-3,0 0,12" stroke="#0ea5e9" stroke-width="2" fill="none" />
    </g>
    
    <!-- Large R letter -->
    <g transform="translate(52, 67)">
      <path
        d="M0,0 L0,37 M0,0 L18,0 Q22,0 22,4 L22,12 Q22,16 18,16 L9,16 M9,16 L22,37"
        stroke="#0ea5e9"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </g>
    
    <!-- Circuit board lines -->
    <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6">
      <path d="M45,75 L60,75 M52,70 L52,80" />
      <path d="M67,90 L82,90 M74,85 L74,95" />
      <circle cx="60" cy="82" r="2" fill="#ffffff" />
      <circle cx="74" cy="95" r="2" fill="#ffffff" />
    </g>
    
    <!-- Green hexagonal element -->
    <g transform="translate(67, 97)">
      <polygon
        points="-4,-3 4,-3 5,0 4,3 -4,3 -5,0"
        fill="#10b981"
        stroke="#10b981"
        stroke-width="1"
      />
    </g>
  </g>
  
  <!-- Right half - Nature/Environment -->
  <g clip-path="url(#shieldClip)">
    <!-- Green background for right half -->
    <rect x="85" y="30" width="47" height="120" fill="#10b981" />
    
    <!-- Tree -->
    <g transform="translate(112, 67)">
      <!-- Tree trunk -->
      <rect x="-1.5" y="22" width="3" height="22" fill="#8b4513" />
      <!-- Tree canopy -->
      <circle cx="0" cy="15" r="12" fill="#22c55e" />
      <circle cx="-4" cy="12" r="9" fill="#16a34a" />
      <circle cx="4" cy="12" r="9" fill="#16a34a" />
    </g>
    
    <!-- River -->
    <path
      d="M98,52 Q105,60 112,67 Q119,75 126,82 Q133,90 140,97"
      stroke="#0ea5e9"
      stroke-width="3"
      fill="none"
      opacity="0.8"
    />
    
    <!-- Hill/mountain background -->
    <path
      d="M85,105 L100,90 L110,97 L120,82 L125,90 L125,150 L85,150 Z"
      fill="#16a34a"
      opacity="0.7"
    />
    
    <!-- Orange hexagonal shapes -->
    <g transform="translate(127, 45)">
      <polygon
        points="-3,-2 3,-2 4,0 3,2 -3,2 -4,0"
        fill="#f97316"
        stroke="#ea580c"
        stroke-width="1"
      />
    </g>
    <g transform="translate(132, 48)">
      <polygon
        points="-2,-1 2,-1 3,0 2,1 -2,1 -3,0"
        fill="none"
        stroke="#f97316"
        stroke-width="1"
      />
    </g>
    <g transform="translate(135, 51)">
      <polygon
        points="-1.5,-1 1.5,-1 2,0 1.5,1 -1.5,1 -2,0"
        fill="#f97316"
        stroke="#ea580c"
        stroke-width="0.5"
      />
    </g>
    
    <!-- Plus signs in hexagons -->
    <g transform="translate(132, 48)" stroke="#ffffff" stroke-width="1">
      <path d="M-1,0 L1,0 M0,-1 L0,1" />
    </g>
  </g>
  
  <!-- Cloud icon outside shield -->
  <g transform="translate(142, 52)">
    <path
      d="M-12,0 Q-15,-3 -12,-6 Q-9,-9 -6,-6 Q-3,-9 0,-6 Q3,-9 6,-6 Q9,-9 12,-6 Q15,-3 12,0 Q9,3 6,0 Q3,3 0,0 Q-3,3 -6,0 Q-9,3 -12,0 Z"
      fill="#ffffff"
      stroke="#0ea5e9"
      stroke-width="2"
    />
  </g>
  
  <!-- Satellite dish above shield -->
  <g transform="translate(90, 22)">
    <circle cx="0" cy="0" r="4" fill="#1e3a8a" />
    <path d="M-9,0 L9,0" stroke="#1e3a8a" stroke-width="3" />
  </g>
  
  <!-- Compass rose at bottom -->
  <g transform="translate(90, 157)">
    <circle cx="0" cy="0" r="12" fill="#ffffff" stroke="#374151" stroke-width="2" />
    <text x="0" y="-4" text-anchor="middle" font-size="10" fill="#374151" font-weight="bold">N</text>
    <text x="7" y="3" text-anchor="middle" font-size="8" fill="#374151" font-weight="bold">E</text>
    <text x="0" y="10" text-anchor="middle" font-size="10" fill="#374151" font-weight="bold">S</text>
    <text x="-7" y="3" text-anchor="middle" font-size="8" fill="#374151" font-weight="bold">W</text>
    <path d="M0,-9 L0,9 M-9,0 L9,0" stroke="#374151" stroke-width="1" />
  </g>
</svg>
